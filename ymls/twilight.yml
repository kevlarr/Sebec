name: Sebec Twilight
style: dark

terminal:
  background: twilight2
  foreground: sunrise2
  selectionBackground: sapphire0
  selectionForeground: sunrise4
  matchBackground: solarPurple0 alpha=0.25
  cursorColor: cerulean3
  cursorTextColor: twilight0

  ansi:
    black: twilight0
    blackBright: twilight3
    blue: sapphire1
    blueBright: sapphire2
    cyan: cerulean1
    cyanBright: cerulean2
    green: spruce1
    greenBright: spruce2
    red: solarRed0
    redBright: solarRed1
    magenta: solarPurple0
    magentaBright: solarPurple1
    white: sunrise2
    whiteBright: sunrise4
    yellow: solarYellow0
    yellowBright: solarYellow1

  iterm:
    badgeColor: cerulean0
    boldColor: sunrise5
    cursorGuideColor: twilight4
    linkColor: cerulean1
    tabColor: twilight2
    underlineColor: cerulean0

vscode:
  # Semantic & textmate token color assignments.
  #
  # See:
  # - https://macromates.com/manual/en/language_grammars#naming_conventions
  tokens:


    ## TODO
    #Semantic("method"),
    #Semantic("variable.readonly"), # usage of CONSTANTS
    #Semantic("variable.readonly.declaration"), # declaration of CONSTANTS
    #Textmate("variable.parameter.function-call"), # eg. keyword arguments

    ##
    ## Twilight
    ##
    - twilight7:

      - name: Low-contrast punctuation
        textmate:
          - punctuation.definition
          - punctuation.separator              # eg. `,`, `.` in method calls, or `:` in dicts
          - punctuation.section.class.begin    # eg. `:` after class def
          - punctuation.section.function.begin # eg. `:` after function def

      - name: Keyword argument '=' sign
        textmate:
          - meta.function-call.arguments keyword.operator.assignment

    ##
    ## Sunrise
    ##
    - sunrise0 underline:
      - semantic: module

    - sunrise4:
      - semantic: selfParameter

    ##
    ## Sapphire
    ##
    - sapphire0

    - sapphire0 bold:
      - semantic: class
      - textmate: function
      - textmate:
          - one.scope
          - second.scope
        name: multiple scopes
      - textmate: ["other", "multiple"]

    - sapphire1:
      - textmate: keyword.control.flow # eg. `if`, `while`
      - textmate: keyword.control.import

    - sapphire1 bold:
      - name: class & def keywords
        textmate:
        - storage.type.class
        - storage.type.function

    - sapphire2:
      - name: Keyword arguments
        textmate: variable.parameter.function-call

      - textmate: entity.name.tag.yaml

    ##
    ## Cerulean
    ##

    - cerulean1:
      - textmate: punctuation.definition.decorator # `@` for decorators

    - cerulean1 italic:
      - semantic: class.typeHint

    - cerulean3:
      - semantic: class
      - semantic: function
      - semantic: method
      - semantic: function.decorator

    - cerulean3 bold:
      - semantic: class.declaration
      - semantic: function.declaration
      - semantic: method.declaration

    ##
    ## Spruce
    ##
    - spruce0 italic:
      - textmate:
        - comment
        - punctuation.definition.comment

    ##
    ## Cedar
    ##

    ##
    ## Solar
    ##
    - solarOrange1:
      - semantic: property
      - semantic: property.declaration

    - solarPurple0 italic:
      - textmate: punctuation.definition.string, # quotes around the string

    - solarPurple1 italic:
      - textmate: string

    - solarPurple1:
      - textmate: constant.numeric
      - textmate: constant.language

  ui:

    ##
    ## Twilight
    ##
    - twilight0:
      # Primary backgrounds
      - editorGroupHeader.tabsBackground
      - minimap.background
      - sideBar.background
      - sideBarSectionHeader.background
      - tab.inactiveBackground
      - textCodeBlock.background # Eg. blocks in markdown
      # Input & control elements
      - checkbox.background
      - dropdown.background
      - input.background
      - inputOption.activeBorder # match input color to hide the border
      # Foreground colors
      - activityBarBadge.foreground
      - activityErrorBadge.foreground
      - activityWarningBadge.foreground
      - badge.foreground # Eg. the - Changes" count badge in Source Control sidebar

    - twilight1:
      # Primary backgrounds
      - activityBar.background
      - breadcrumb.background
      - dropdown.listBackground
      - editor.background
      - sideBarTitle.background
      - tab.activeBackground
      - tab.hoverBackground

    - twilight2:
      # Primary backgrounds
      - list.activeSelectionBackground
      - list.hoverBackground
      - list.inactiveSelectionBackground
      - panel.background
      - panel.border

    - twilight3:
      # Primary backgrounds
      - editorWidget.background

      # Input & control elements
      - checkbox.border
      - dropdown.border
      - input.border

    - twilight4:
      # Primary backgrounds
      - scrollbarSlider.background
      - listFilterWidget.background

    - twilight5:
      - activityBar.inactiveForeground

    - twilight6:
      - disabledForeground
      - input.placeholderForeground
      - scrollbar.shadow
      - tab.inactiveForeground

    - twilight7

    ##
    ## Sunrise
    ##

    - sunrise0:
      # Foreground colors
      - descriptionForeground # Eg. extension descriptions in search
      - editor.foreground
      - foreground
      - icon.foreground
      - sideBar.foreground
      - sideBarTitle.foreground
      - sideBarSectionHeader.foreground

    - sunrise5:
      # Foreground colors
      - button.foreground
      - checkbox.foreground
      - dropdown.foreground
      - editorWidget.foreground
      - input.foreground
      - inputValidation.errorForeground
      - inputValidation.infoForeground
      - inputValidation.warningForeground
      - list.activeSelectionForeground
      - list.activeSelectionIconForeground
      - list.inactiveSelectionForeground
      - list.inactiveSelectionIconForeground

    ##
    ## Sapphire
    ##
    - sapphire0:
      # Input & control elements
      - button.background
      - inputOption.hoverBackground
      - toolbar.hoverBackground # eg. hovering over icons in panels/widgets

      - scrollbarSlider.hoverBackground
      - selection.background
      - tree.indentGuidesStroke
      - tree.inactiveIndentGuidesStroke

    - sapphire1:
      # Input & control elements
      - button.hoverBackground

    - sapphire2:
      - scrollbarSlider.activeBackground
      # Input & control elements
      - inputOption.activeBackground # eg. the regex button in Find widget when activated

    - sapphire3:
      - editorGutter.foldingControlForeground # The > carets for folding

    ##
    ## Cerulean
    ##
    - cerulean0 alpha=0.5:
      # Drag and drop
      - editorGroup.dropBackground
      - list.dropBackground
      - sideBar.dropBackground

    - cerulean0:
      # Drag and drop
      - tab.dragAndDropBorder

    - cerulean1:
      - activityBar.activeBorder
      - activityBar.foreground
      - tab.selectedBorderTop
      - textLink.foreground

    - cerulean3:
      - tab.activeForeground

    ##
    ## Spruce
    ##
    - spruce0:
      - editorGutter.addedBackground
      - minimapGutter.addedBackground

    ##
    ## Solar
    ##
    - solarPurple0:
      - focusBorder
      - toolbar.activeBackground # Eg. the "..." icons when opened or other buttons when clicked
      - progressBar.background
      - sash.hoverBorder # The drag border indicator on hover

    - solarPurple0 alpha=0.75:
      - list.filterMatchBackground
      - minimap.selectionHighlight

    - solarPurple1 alpha=0.75:
      - minimap.findMatchHighlight

      # foreground colors for filenames AND tab titles when error
    - solarRed0
      - activityErrorBadge.background
      - editorGutter.deletedBackground
      - inputValidation.errorBorder
      - inputValidation.errorBackground
      - list.errorForeground
      - minimap.errorHighlight
      - minimapGutter.deletedBackground

    - solarRed1
      - errorForeground

    - solarRed1 alpha=0.75:
      - editorWarning.foreground
      - editorError.foreground


    - solarOrange0:
       - activityWarningBadge.background
       - inputValidation.warningBorder
       - inputValidation.warningBackground
       - list.warningForeground

    - solarOrange0 alpha=0.75:
       - minimap.warningHighlight

    - solarYellow0:
      - activityBarBadge.background
      - badge.background # Eg. the "Changes" count badge in Source Control sidebar
      - editorGutter.modifiedBackground
      - editorMinimap.inlineChatInserted

    - solarYellow0 alpha=0.75:
      - minimapGutter.modifiedBackground

    ##
    ## Opacity controls
    ##

    # Opacity controls; only the alpha level matters
    - "#ffffff alpha=0":
      - editorGroup.border
      - list.focusOutline
      - sideBarSectionHeader.border

    - "#ffffff alpha=0.5":
      - minimap.foregroundOpacity
