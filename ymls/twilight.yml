name: Sebec Twilight
style: dark

terminal:
  background: twilight2
  foreground: sunrise2
  selectionBackground: sapphire0
  selectionForeground: sunrise4
  matchBackground: solarPurple0
  cursorColor: cerulean3
  cursorTextColor: twilight0

  ansi:
    black: twilight0
    blackBright: twilight3
    blue: sapphire1
    blueBright: sapphire2
    cyan: cerulean1
    cyanBright: cerulean2
    green: spruce1
    greenBright: spruce2
    red: solarRed0
    redBright: solarRed1
    magenta: solarPurple0
    magentaBright: solarPurple1
    white: sunrise2
    whiteBright: sunrise4
    yellow: solarYellow0
    yellowBright: solarYellow1

  iterm:
    badgeColor: cerulean0
    boldColor: sunrise5
    cursorGuideColor: twilight4
    linkColor: cerulean1
    tabColor: twilight2
    underlineColor: cerulean0

vscode:
  tokens:
    - Sapphire0
    - Sapphire0 bold:
        - semantic: class
        - textmate: function
        - textmate:
            - one.scope
            - second.scope
          name: multiple scopes
        - textmate: ["other", "multiple"]
    - Spruce0 alpha=0.5 italic underline:
        - textmate: comment

  ui:
    - Twilight0:
        - sideBar.background
    - Twilight1
    - SolarRed0 alpha=0.5:
        - something
