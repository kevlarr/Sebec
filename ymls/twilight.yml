name: Sebec Twilight
style: dark

terminal:
  background: twilight2
  foreground: sunrise2
  selectionBackground: sapphire0
  selectionForeground: sunrise4
  matchBackground: solarPurple0 alpha=0.25
  cursorColor: cerulean3
  cursorTextColor: twilight0

  ansi:
    black: twilight0
    blackBright: twilight3
    blue: sapphire1
    blueBright: sapphire2
    cyan: cerulean1
    cyanBright: cerulean2
    green: spruce1
    greenBright: spruce2
    red: solarRed0
    redBright: solarRed1
    magenta: solarPurple0
    magentaBright: solarPurple1
    white: sunrise2
    whiteBright: sunrise4
    yellow: solarYellow0
    yellowBright: solarYellow1

  iterm:
    badgeColor: cerulean0
    boldColor: sunrise5
    cursorGuideColor: twilight4
    linkColor: cerulean1
    tabColor: twilight2
    underlineColor: cerulean0

vscode:
  tokens:
    - sapphire0
    - sapphire0 bold:
      - semantic: class
      - textmate: function
      - textmate:
          - one.scope
          - second.scope
        name: multiple scopes
      - textmate: ["other", "multiple"]
    - spruce0 alpha=0.5 italic underline:
      - textmate: comment

  ui:

    ##
    ## Twilight
    ##
    - twilight0:
      # Primary backgrounds
      - editorGroupHeader.tabsBackground
      - minimap.background
      - sideBar.background
      - sideBarSectionHeader.background
      - tab.inactiveBackground
      - textCodeBlock.background # Eg. blocks in markdown
      # Input & control elements
      - checkbox.background
      - dropdown.background
      - input.background
      - inputOption.activeBorder # match input color to hide the border
      # Foreground colors
      - activityBarBadge.foreground
      - activityErrorBadge.foreground
      - activityWarningBadge.foreground
      - badge.foreground # Eg. the - Changes" count badge in Source Control sidebar

    - twilight1:
      # Primary backgrounds
      - activityBar.background
      - breadcrumb.background
      - dropdown.listBackground
      - editor.background
      - sideBarTitle.background
      - tab.activeBackground
      - tab.hoverBackground

    - twilight2:
      # Primary backgrounds
      - list.activeSelectionBackground
      - list.hoverBackground
      - list.inactiveSelectionBackground
      - panel.background
      - panel.border

    - twilight3:
      # Primary backgrounds
      - editorWidget.background

      # Input & control elements
      - checkbox.border
      - dropdown.border
      - input.border

    - twilight4:
      # Primary backgrounds
      - scrollbarSlider.background
      - listFilterWidget.background

    - twilight5:
      - activityBar.inactiveForeground

    - twilight6:
      - disabledForeground
      - input.placeholderForeground
      - scrollbar.shadow
      - tab.inactiveForeground

    - twilight7

    ##
    ## Sunrise
    ##

    - sunrise0:
      # Foreground colors
      - descriptionForeground # Eg. extension descriptions in search
      - editor.foreground
      - foreground
      - icon.foreground
      - sideBar.foreground
      - sideBarTitle.foreground
      - sideBarSectionHeader.foreground

    - sunrise5:
      # Foreground colors
      - button.foreground
      - checkbox.foreground
      - dropdown.foreground
      - editorWidget.foreground
      - input.foreground
      - inputValidation.errorForeground
      - inputValidation.infoForeground
      - inputValidation.warningForeground
      - list.activeSelectionForeground
      - list.activeSelectionIconForeground
      - list.inactiveSelectionForeground
      - list.inactiveSelectionIconForeground

    ##
    ## Sapphire
    ##
    - sapphire0:
      # Input & control elements
      - button.background
      - inputOption.hoverBackground
      - toolbar.hoverBackground # eg. hovering over icons in panels/widgets

      - scrollbarSlider.hoverBackground
      - selection.background
      - tree.indentGuidesStroke
      - tree.inactiveIndentGuidesStroke

    - sapphire1:
      # Input & control elements
      - button.hoverBackground

    - sapphire2:
      - scrollbarSlider.activeBackground
      # Input & control elements
      - inputOption.activeBackground # eg. the regex button in Find widget when activated

    - sapphire3:
      - editorGutter.foldingControlForeground # The > carets for folding

    ##
    ## Cerulean
    ##
    - cerulean0 alpha=0.5:
      # Drag and drop
      - editorGroup.dropBackground
      - list.dropBackground
      - sideBar.dropBackground

    - cerulean0:
      # Drag and drop
      - tab.dragAndDropBorder

    - cerulean1:
      - activityBar.activeBorder
      - activityBar.foreground
      - tab.selectedBorderTop
      - textLink.foreground

    - cerulean3:
      - tab.activeForeground

    ##
    ## Opacity controls
    ##

    # Opacity controls; only the alpha level matters
    - "#ffffff alpha=0":
      - editorGroup.border
      - list.focusOutline
      - sideBarSectionHeader.border

    - "#ffffff alpha=0.5":
      - minimap.foregroundOpacity
