name: Sebec Sunrise
style: light

terminal:
  background: sunrise5
  foreground: twilight6
  selectionBackground: sapphire3
  selectionForeground: twilight2
  matchBackground: solarPurple1
  cursorColor: cerulean0
  cursorTextColor: sunrise6

  ansi:
    black: twilight0
    blackBright: twilight3
    blue: sapphire0
    blueBright: sapphire1
    cyan: cerulean0
    cyanBright: cerulean1
    green: cedar0
    greenBright: cedar1
    red: solarRed0
    redBright: solarRed1
    magenta: solarPurple0
    magentaBright: solarPurple1
    white: sunrise2
    whiteBright: sunrise4
    yellow: solarYellow0
    yellowBright: solarYellow1

  iterm:
    badgeColor: cerulean0
    boldColor: twilight2
    cursorGuideColor: sunrise6
    linkColor: cerulean0
    tabColor: sunrise7
    underlineColor: cerulean0

vscode:
  tokens:
    - sunrise0:
      - name: Low-contrast punctuation
        textmate:
          - punctuation.definition
          - punctuation.separator              # eg. `,`, `.` in method calls, or `:` in dicts
          - punctuation.section.class.begin    # eg. `:` after class def
          - punctuation.section.function.begin # eg. `:` after function def

    - solarOrange0:
      - semantic: property
      - semantic: property.declaration

    - cedar0 italic:
      - textmate: comment

    - sapphire1:
      - semantic: class
      - semantic: function
      - semantic: method

    - sapphire1 bold:
      - semantic: class.declaration
      - semantic: function.declaration
      - semantic: method.declaration

    - cerulean1 bold:
      - textmate:
        - storage.type.class
        - storage.type.function

    - cerulean1:
      - textmate: keyword

    - solarPurple0:
      - textmate: constant.numeric
      - textmate: constant.language

    - solarPurple0 italic:
      - textmate: string

  ui:
    # "editor.background": "#f5f5f5",
    # "editor.foreground": "#333333",
    # "list.activeSelectionIconForeground": "#fff"
    # "sideBar.background": "#E0E0D6",
    # "sideBar.foreground": Color.polar3,
    # "panel.background": "#EAE8E1",
    # "editorWidth.background": "#F6F6F3",

    - twilight0:
      - foreground
      - editor.foreground

    - sunrise1:
      - editorLineNumber.foreground

    - sunrise4:
      - sideBar.background

    - sunrise5:
      - panel.background
      - panel.border

    - sunrise6:
      - editor.background

    - sunrise7:
      - editorWidget.background

    - twilight7 alpha=0.25:
      - widget.shadow
