        <script>
    function copyText(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus({preventScroll:true});
        textArea.select();

        try {
            document.execCommand('copy');
        } catch (err) {
            alert('Unable to copy to clipboard', err);
        }

        document.body.removeChild(textArea);
    }

    window.onload = function() {
        const swatchNames = document.querySelectorAll('.swatch-name');
        swatchNames.forEach(name => {
            const paletteColor = `Color.${name.textContent}`;
            name.addEventListener('click', () => copyText(paletteColor));
        });
        const swatchValues = document.querySelectorAll('.swatch-value');
        swatchValues.forEach(value => {
            const hex = value.textContent.slice(1);
            value.addEventListener('click', () => copyText(hex));
        });
    };
    </script>

    <style>
        body {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            font-family: 'Nunito', sans-serif;
            gap: 1rem;
            padding: 1rem;
        }
        button {
            background-color: transparent;
            border: 0;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.1);
        }
        button:active {
            transform: scale(1.05);
        }
        button, button:hover, button:active {
            transition: all 0.1s ease;
        }
        .swatch {
            align-items: center;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            height: 64px;
            justify-content: center;
            width: 128px;
        }
        .swatch-name,
        .swatch-value {
            font-size: 16px;
        }
        .swatch-name {
            font-weight: 900;
        }
        .swatch-value {
            font-style: italic;
            font-weight: 100;
        }
